<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperRaccoon Dev</title>
    <style>
        body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 90vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #555;
    transition: background-color 0.3s, color 0.3s;
}
.message {
    font-size: 1.5rem;
}
.bottomBar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #fff;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    padding: 10px 0;
    transition: background-color 0.3s;
}
.bottomBar img {
    width: 24px;
    height: 24px;
}
.dark-mode {
    background-color: #222;
    color: #ddd;
}
.dark-mode .bottomBar {
    background-color: #333;
}
.dark-mode-toggle {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    cursor: pointer;
    background: #ddd;
    border: none;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="message">Nothing here, come back later.</div>

    <div class="bottomBar">
        <a href="https://github.com/HyperRaccoon13" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
        </a>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
